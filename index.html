<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <script type="module" crossorigin src="/race-game/assets/index-f633fcbb.js"></script>
  <link rel="modulepreload" crossorigin href="/race-game/assets/three-ed485c96.js">
  <link rel="stylesheet" href="/race-game/assets/index-7d6cfa01.css">
</head>
<body>
<div id="startPage" class="unselectable absolute animation">
    <h1 class="bounce">3D 赛车游戏</h1>
    <p>
        摁 [ 空格 ] 开始游戏
    </p>
    <p>
        摁 [ ← ] 或 [ → ] 切换车辆皮肤
    </p>
</div>
<div id="gamingPage" class="unselectable absolute">
    <h2 class="al-end mr-24">已存活：<span class="time">0</span> 秒</h2>
    <h2 class="al-end mr-24">已拾取金币：<span class="score">0</span> 个</h2>
    <div class="mt-15p" id="gamingTip">
        <h3>
            摁 [ ↑ ] [ ↓ ] [ ← ] [ → ] 操控车辆
        </h3>
        <h3>准备好了吗？长摁[↑]键加速后，障碍物和道具将会在稍后出现</h3>
    </div>
</div>
<div id="endPage" class="unselectable absolute">
    <h2 class="mt-25p">车辆发生了碰撞，游戏结束</h2>
    <p>总存活时间 <span class="time">0</span> 秒</p>
    <p>共拾取金币 <span class="score">0</span> 个</p>
    <p>
        摁 [ 空格 ] 返回主界面
    </p>
</div>

</body>
</html>
